<!DOCtype HTML>
<html>

<head>
  <title>Color Mixer</title>
  <link href="https://fonts.googleapis.com/css?family=Monda|Open+Sans" rel="stylesheet">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
  <link rel="stylesheet" href="./styles/main.css">
</head>

<body>
  <header>
    <h1>Color Mixer</h1>
  </header>
  <main>
      <div class="color-box">
        <h4>Red</h4>
        <div class="box red">
        </div>
        <h4 class="value">100</h4>
        <input type="range"
              id="red"
              value="100"
              min="0"
              max="255"
              step="1" />
      </div>
      <div class="color-box">
        <h4>Green</h4>
        <div class="box green">
        </div>
        <h4 class="value">100</h4>
        <input type="range"
              id="green"
              value="100"
              min="0"
              max="255"
              step="1" />
      </div>
      <div class="color-box">
        <h4>Blue</h4>
        <div class="box blue">
        </div>
        <h4 class="value">100</h4>
        <input type="range"
              id="blue"
              value="100"
              min="0"
              max="255"
              step="1" />
      </div>
      <div class="color-box">
        <h4>Alpha</h4>
        <div class="box alpha">
        </div>
        <h4 class="value">1</h4>
        <input type="range"
              id="alpha"
              value="1"
              min="0"
              max="1"
              step="0.01" />
      </div>
  </main>
  <footer><span>&COPY; 2018 | <a href="https://github.com/mfrazie2" target="_blank"><i class="fab fa-github"></i></a> | <a href="mailto:mikedoescoding@gmail.com"><i class="far fa-envelope"></i></a></span></footer>
  <script src="./scripts/main.js"></script>
</body>

</html>
